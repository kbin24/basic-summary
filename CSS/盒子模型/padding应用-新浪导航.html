<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding应用</title>
    <style>
        .nav{
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
        }
        .nav a{
            display: inline-block;
            height: 41px;
            line-height: 41px;
            color: #4c4c4c;
            padding: 0 20px;
            text-decoration: none;
        }
        .nav a:hover{
            background-color: #eee;
            color: #ff8500;
        }
    </style>
</head>
<body>
    <h4>通过设置padding使得每个标签的间隔相等</h4>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">微博</a>
        <a href="#">新浪体育</a>
        <a href="#">三个字</a>
    </div>
</body>
</html>
