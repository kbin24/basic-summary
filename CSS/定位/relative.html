<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative定位</title>
    <style>
        .relative{
            position: relative;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <h2>这是位于正常位置的标题</h2>
    <h2 class="relative">这是相对于正常位置移动后的元素</h2>
</body>
</html>
