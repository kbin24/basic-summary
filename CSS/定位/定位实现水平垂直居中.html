<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位实现水平垂直居中</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: darkgoldenrod;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 50%;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
