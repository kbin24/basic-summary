<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询+rem</title>
    <style>
        @media screen and (min-width: 320px){
            html{
                font-size: 50px;
            }
        }
        @media screen and (min-width: 640px){
            html{
                font-size: 100px;
            }
        }

        *{
            margin: 0;
            padding: 0;
        }

        .top{
            height: 1rem;
            font-size: .5rem;
            background-color: green;
            text-align: center;
            line-height: 1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="top">
        购物车
    </div>
</body>
</html>
