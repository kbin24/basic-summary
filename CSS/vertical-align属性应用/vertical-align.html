<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align属性应用</title>
    <style>
        .box2 img{
            vertical-align: bottom;
        }
        .box3 img{
            vertical-align: top;
        }
        .box4 img{
            vertical-align: middle;
        }
        .box5 textarea{
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        <img src="image/kobe.jpg" alt="">p默认基线对齐
    </div>
    <hr>
    <div class="box2">
        <img src="image/kobe.jpg" alt="">p底线对齐
    </div>
    <hr>
    <div class="box3">
        <img src="image/kobe.jpg" alt="">p顶端对齐
    </div>
    <hr>
    <div class="box4">
        <img src="image/kobe.jpg" alt="">p中线对齐
    </div>
    <hr>
    <div class="box5">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        文本域顶端对齐
    </div>
</body>
</html>
