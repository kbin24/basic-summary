<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器</title>
    <style>
        p:nth-child(2) {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <p>之前段落，不会添加背景颜色。</p>
    <div>
        <span>1</span>
        <p>段落 1。 在 div 中。</p>
        <p>段落 2。 在 div 中。</p>
    </div>

    <p>段落 3。不在 div 中。</p>
    <p>段落 4。不在 div 中。</p>
</body>

</html>
