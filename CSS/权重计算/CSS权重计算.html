<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重计算</title>
    <style>
        p{
            background-color: red !important;
        }
        .father .son{
            background-color: yellow;
        }

        .father1 div{
            background-color: red;
        }
        .father1 .son1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="father">
        <p class="son">1</p>
    </div>
    <div class="father1">
        <div class="son1">1</p>
    </div>
</body>
</html>
