<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS背景图片</title>
    <style>
        div {
            width: 1300px;
            height: 500px;
            margin: 0 auto;
            background-image: url(image/background.jpg);
            background-repeat: no-repeat;
            /*当背景图片大于容器时，可以让图片居中显示主体部分*/
            background-position: center top;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
